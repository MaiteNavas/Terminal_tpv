<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TPV-Bar Tamarindo</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="styles_admin.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
		<div th:include="plantilla.html::header"></div>
        <main id="main-admin">
			
            <section id="section-form-admin">
                <form th:action="@{/crearProducto}" th:object="${objeto_producto}" method="post" enctype="multipart/form-data">
                    <h5>Añadir producto</h5>
                    <div class="mb-3">   
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="text" th:field="*{nombre}" name="nombre" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">   
                        <label for="precio" class="form-label">Precio</label>
                        <input type="text" th:field="*{precio}" name="precio" class="form-control" id="precio">
                    </div>
                    <div class="mb-3">   
                        <label for="iva" class="form-label">IVA</label>
                        <input type="text" th:field="*{iva}" name="iva" class="form-control" id="iva">
                    </div>
                    <div class="mb-3">   
                        <label for="foto" class="form-label">Imagen</label>
                        <input type="file" name="foto" accept="image/*" class="form-control" id="foto">
                    </div>
                    <button type="submit" class="btn btn-light">Añadir</button>
                  </form>
            </section>
            
            <section id="section-table-admin">
                <table class="table">
                    <thead>
						<h2>PRODUCTOS</h2>
                      <tr >
                        <th scope="col">NOMBRE</th>
                         <th scope="col">PRECIO</th>
                        <th scope="col">IVA</th>
                        <th scope="col">IMAGEN</th>
                        <th scope="col">ACCIONES</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="producto : ${atr_lista_productos}">
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.iva} + '%'"></td>
                        <td>
							<img th:src="'images/' + ${producto.foto}">
						</td>
                        <td>
							<a th:href="${'/editarProducto/' + producto.id}" class="btn btn-outline-success">Editar</a>
						</td>
                      </tr>
                    </tbody>
                  </table>
    
            </section>
        </main>
        <footer>
                <p>Designed by: Maite Navas</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
