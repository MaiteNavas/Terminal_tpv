<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TPV-Bar Tamarindo</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="styles_ventas.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
		<div th:include="plantilla.html::header"></div>

        <main id="main-admin">
            <section id="section-table-ventas">
                <table class="table">
                    <thead>
						<h2>VENTAS</h2>
                      <tr >
                        <th scope="col">ID</th>
                         <th scope="col">FECHA</th>
                        <th scope="col">HORA</th>
                        <th scope="col">ACCIONES</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="ticket : ${atr_lista_tickets}">
                        <td th:text="${ticket.id}"></td>
                        <td th:text="${ticket.fecha}"></td>
                        <td th:text="${ticket.hora}"></td>
                        <td>
							<a th:href="${'/verTicket/' + ticket.id}" class="btn btn-outline-primary">Ver</a>
							<a th:href="${'/eliminarProducto/' + ticket.id}" class="btn btn-outline-danger">Eliminar</a>
						</td>
                      </tr>
                    </tbody>
                  </table>
    
            </section>
        </main>
        <footer>
                <p>Designed by: Maite Navas</p>
        </footer>
    </body>
</html>
