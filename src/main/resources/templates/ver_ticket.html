<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TPV-Bar Tamarindo</title>
        <link rel="stylesheet" th:href="@{/styles.css}">
        <link rel="stylesheet" th:href="@{/styles_ventas.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
		<div th:include="plantilla.html::header"></div>

        <main id="main-ver-ticket">

            <section id="section-ver-ticket">
                <article id="article-ticket">
					<img th:src="@{/images/logo_taza.png}" alt="logo taza cafe"  width="30px" height="30px">
					<h3>Bar Tamarindo</h3>
					<p>CIF-123456778</p>
					<p>Factura simplificada</p>
					<div id="div-fecha" >
						<p th:text="${atr_ticket.fecha}"></p>
						<p th:text="${atr_ticket.hora}"></p>
					</div>
					<table id="table-ticket">
						<thead>
							<tr >
		                        <th>Producto</th>
		                        <th>Precio</th>  
		                        <th>Ud.</th>
		                        <th>Total</th>    
                      		</tr>	
						</thead>

						<tbody>
							<tr th:each="producto : ${atr_producto_ticket}" >
		                        <td th:text="${producto.producto.nombre}"></td>
		                        <td th:text="${producto.producto.precio} + ' €'"></td> 
		                        <td th:text="${producto.cantidad}"></td> 
		                        <td th:text="${producto.cantidad} * ${producto.producto.precio} + ' €'"></td> 
                      		</tr>
							
						</tbody>
						  <tfoot>
						    <tr>
						      <th colspan="2">Total</th>
							  <td th:text="${atr_total_ticket} + ' €'"></td>
					    	</tr>
						  </tfoot>

					</table>

				</article>
            </section>
        </main>
        <footer>
                <p>Designed by: Maite Navas</p>
        </footer>
    </body>
</html>
