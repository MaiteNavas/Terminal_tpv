<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TPV-Bar Tamarindo</title>
        <link rel="stylesheet" th:href="@{/styles.css}">
        <link rel="stylesheet" th:href="@{/styles_admin.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
		<div th:include="plantilla.html::header"></div>
        <main id="main-admin">
			
            <section id="section-form-admin">
                <form th:action="@{/actualizarProducto}" th:object="${objeto_producto}" method="post">
                    <p>Editar producto</p>
                    <div class="mb-3">   
                      <label for="id" class="form-label">Id</label>
                      <input type="text" th:field="*{id}" class="form-control" id="id" readonly>
                    </div>
                    <div class="mb-3">   
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="text" th:field="*{nombre}" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">   
                        <label for="precio" class="form-label">Precio</label>
                        <input type="text" th:field="*{precio}" class="form-control" id="precio">
                    </div>
                    <div class="mb-3">   
                        <label for="iva" class="form-label">IVA</label>
                        <input type="text" th:field="*{iva}" class="form-control" id="iva">
                    </div>
                    <div class="mb-3" hidden>   
                        <label for="foto" class="form-label">Imagen</label>
                        <input type="text" th:field="*{foto}" class="form-control" id="precio"readonly>
                    </div>
                    <button type="submit" class="btn btn-light">Actualizar producto</button>
                  </form>
            </section>

        </main>
        <footer>
                <p>Designed by: Maite Navas</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
